 <!-- Begin Navigation Left -->
        <div class="profile-page-section">
          <div class="profile-left">
            <div class="profile">
               <label for="user-profile-image--input"><img ng-if="user.photoURL" src="{{user.photoURL}}" alt="" class="user-image" id="user-profile-image"  />
               </label>

               <label for="user-profile-image--input">
               <img ng-if="!user.photoURL" src="images/default-user-image.png" alt="" id="user-profile-image" style="border-radius: 100%;" />
               </label>

               <input  onchange="updatepic()" type="file" id="user-profile-image--input" style="display: none;" />
                <div class="camera"><img src="images/camera.png" alt="" /></div>
            </div>
            <h2>{{user.displayName}}</h2>
            <div class="profile-list">
                <ul>
                    <li><a href="/#!/favorites"><i class="fa fa-heart-o"></i>Favorites</a></li>
                    <li><a class="active" href=href="/#!/profile"><i class="fa fa-pencil"></i>Edit Profile</a></li>
                    <li><a href="javascript:;" href="/#!/favorites"><i class="fa fa-sign-out"></i>Logout</a></li>
                </ul>
            </div>
          </div>
        </div>
      <!-- End Navigation Left -->
      <!-- Begin profile-right -->
      <div class="profile-right-box">
      <form ng-submit="update()" name="update_form"><div class="form-box">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
              <div class="profile-contain">
                <h2>Profile</h2>
              </div>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-6">
                <div class="profile-main-box">
                  <div class="profile-left-box">
                    <h2>User info</h2>
                    <input type="hidden" name="uid" value="{{user.uid}}" />
                    <div class="form-group">
                      <input type="text" value="{{user.displayName}}" name="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="text" value="{{userData.company}}" name="company_name" class="form-control" id="compayName" placeholder="Company Name" />
                    </div>
                    <div class="form-group">
                      <input type="text" value="{{userData.position}}" name="position" class="form-control" id="position" placeholder="Position" />
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-6">
                <div class="profile-main-box">
                  <div class="profile-left-box">
                    <h2>Contact info</h2>
                    <div class="form-group">
                      <input type="text" class="form-control" id="work" value="{{userData.work_number}}" name="work_number" placeholder="Work number">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="email" value="{{user.email}}"  placeholder="E-mail address" disabled="">
                    </div>
                    <div class="form-group">
                      <input type="text" value="{{userData.work_address}}"  name="work_address" class="form-control" id="address" placeholder="Work address">
                    </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary upload-button">update</button>
            </div>

            <div class="clearfix"></div>
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="profile-main-box">
                  <div class="profile-left-box">
                    <h2>Security</h2>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="New password">
                      </div>
                </div>
              </div>
            </div>
        </div></form>
        </div>
        </div>
       <!-- End profile-right -->
    </div>
